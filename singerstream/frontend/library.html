<!DOCTYPE html>
<html>
<head>
  <title>Library - SingerStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #1e3c72;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    audio, video {
      width: 100%;
      margin-top: 10px;
    }

    .type {
      font-size: 13px;
      color: gray;
    }
  </style>
</head>
<body>

<header>ðŸŽµ SingerStream Library</header>

<div class="container" id="library"></div>

<script>
const API_BASE = "http://localhost:3000/api";

fetch(API_BASE + "/content")
  .then(res => res.json())
  .then(data => {
    const library = document.getElementById("library");

    if (data.length === 0) {
      library.innerHTML = "<p>No content available</p>";
      return;
    }

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      if (item.type === "video") {
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p class="type">Type: Video</p>
          <video controls>
            <source src="${API_BASE}/content/stream/${item.id}">
          </video>
        `;
      } else {
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p class="type">Type: ${item.type}</p>
          <audio controls>
            <source src="${API_BASE}/content/stream/${item.id}">
          </audio>
        `;
      }

      library.appendChild(card);
    });
  })
  .catch(err => console.log("Error loading library:", err));
</script>

</body>
</html>
