<!DOCTYPE html>
<html>
<head>
  <title>SingerStream</title>
</head>
<body>
  <h1>Content</h1>
  <ul id="list"></ul>

<script>
fetch("http://localhost:3000/api/content")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("list");
    data.forEach(c => {
      const li = document.createElement("li");
      li.innerHTML = `${c.title} 
      <audio controls src="http://localhost:3000/api/content/stream/${c.id}"></audio>`;
      list.appendChild(li);
    });
  });
</script>
</body>
</html>
