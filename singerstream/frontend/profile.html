<!DOCTYPE html>
<html>
<head>
  <title>User Profile - SingerStream</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #333;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .profile-header {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 28px;
    }

    .profile-header p {
      margin: 5px 0;
      opacity: 0.9;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      background: #222;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 8px;
    }

    .profile-body {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .left, .right {
      flex: 1;
    }

    .card {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
