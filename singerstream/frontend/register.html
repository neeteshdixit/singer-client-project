<!DOCTYPE html>

<head>
  <title>Signup - SingerStream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff512f, #dd2476);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff512f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #dd2476;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      font-weight: bold;
    }

    .google {
      background: #db4437;
    }

    .facebook {
      background: #3b5998;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #ff512f;
      text-decoration: none;
    }

    .divider {
      margin: 15px 0;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create Account</h2>

  <!-- Normal signup -->
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <div class="divider">OR</div>

</button>
